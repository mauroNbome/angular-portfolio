<mat-toolbar>
  <div class="logo-container">
    <img
      src="../../../assets/head-placeholder-dark.png"
      routerLink="/"
      (click)="UI.activeLink = ''"
    />
  </div>

  <div class="menu-items-wrap" *ngIf="!UI.mobileSize">
    <div
      class="item"
      [class.active-item]="item.path === UI.activeLink"
      *ngFor="let item of links"
      (click)="redirectTo(item.path)"
    >
      {{ item.labels[UI.lang] }}
    </div>
  </div>

  <span class="spacer"></span>

  <div class="lang-container" *ngIf="!UI.mobileSize">
    <img [src]="UI?.activeLang.img" width="40" height="40" />

    <mat-select [(value)]="UI.lang" [ngClass]="UI.lang">
      <mat-option
        value="option1"
        *ngFor="let lang of languages"
        (click)="changeLang(lang?.value)"
      >
        <img with="40" height="40" [src]="lang?.img" />
      </mat-option>
    </mat-select>
  </div>

  <button mat-icon-button (click)="toggleColorMode()" *ngIf="!UI.mobileSize">
    <mat-icon *ngIf="UI.colorMode === 'dark'" class="white-button"
      >dark_mode</mat-icon
    >
    <mat-icon *ngIf="UI.colorMode === 'light'" class="white-button"
      >light_mode</mat-icon
    >
  </button>
  <button
    mat-icon-button
    class="white-button"
    (click)="toggleSidenav()"
    *ngIf="UI.mobileSize"
  >
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
