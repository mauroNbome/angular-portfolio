<mat-toolbar>
  <div class="logo-container">
    <img
      [src]="ui.isLightMode() ? logolight : logodark"
      routerLink="/"
      (click)="ui.activeLink = ''"
    />
  </div>

  <div class="menu-items-wrap" *ngIf="!ui.mobileSize">
    <div
      class="item"
      [class.active-item]="item.path === ui.activeLink"
      *ngFor="let item of links"
      (click)="redirectTo(item.path)"
    >
      {{ item.label | translate }}
    </div>
  </div>

  <span class="spacer"></span>

  <div class="lang-container" *ngIf="!ui.mobileSize">
    <img [src]="language?.activeLang.img" width="40" height="40" />

    <mat-select
      appearance="fill"
      [(value)]="language.lang"
      [ngClass]="language.lang"
    >
      <mat-option
        value="option1"
        *ngFor="let lang of languages"
        (click)="changeLang(lang?.value)"
      >
        <img with="40" height="40" [src]="lang?.img" />
      </mat-option>
    </mat-select>
  </div>

  <button mat-icon-button (click)="toggleColorMode()" *ngIf="!ui.mobileSize">
    <mat-icon *ngIf="ui.darkMode" class="white-button">dark_mode</mat-icon>
    <mat-icon *ngIf="!ui.darkMode" class="white-button">light_mode</mat-icon>
  </button>
  <button
    mat-icon-button
    class="white-button"
    (click)="toggleSidenav()"
    *ngIf="ui.mobileSize"
  >
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
