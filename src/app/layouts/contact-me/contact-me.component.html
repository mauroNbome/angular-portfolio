<div class="container-fluid main">
  <div class="contact-wrapper">
    <div class="label1">
      {{ "contact_questions" | translate }}
    </div>
    <div class="separator"></div>
    <div class="label2">{{ "contact_contact" | translate }}!</div>
  </div>
  <form [formGroup]="formController">
    <div class="row form-wrap">
      <div class="col-12 col-md-6">
        <div class="input-wrap">
          <mat-form-field appearance="fill">
            <mat-label>
              {{ "contact_name" | translate }}
            </mat-label>
            <input
              matInput
              formControlName="name"
              (ngModelChange)="printer($event)"
            />
          </mat-form-field>
        </div>

        <div class="input-wrap">
          <mat-form-field appearance="fill">
            <mat-label>
              {{ "contact_email" | translate }}
            </mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>

        <div class="input-wrap">
          <mat-form-field appearance="fill">
            <mat-label>
              {{ "contact_phone" | translate }}
            </mat-label>
            <input matInput formControlName="phone" type="number" />
          </mat-form-field>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="input-wrap">
          <mat-form-field appearance="fill">
            <mat-label>
              {{ "contact_message" | translate }}
            </mat-label>
            <textarea
              style="resize: none"
              matInput
              formControlName="message"
            ></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="button-container">
        <button mat-flat-button (click)="submit()" [disabled]="fetchingData">
          {{ "contact_submit" | translate }}
        </button>
      </div>
    </div>
  </form>

  <div class="footer">
    <div class="row">
      <div class="col-12 col-md-4 footer-item" *ngFor="let item of footerData">
        <div class="icontainer">
          <mat-icon [style.color]="item.color" class="material-icons-outlined">
            {{ item.icon }}
          </mat-icon>
        </div>
        <div class="footer-text">
          <div class="text-line" *ngFor="let line of item.text">{{ line }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
